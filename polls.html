    <main class="container">
        <section class="polls">
            <h2>Current Polls</h2>
            <div class="poll" id="poll1">
                <h3>What is your favorite ARG genre?</h3>
                <form>
                    <label>
                        <input type="radio" name="genre" value="horror"> Horror
                    </label><br>
                    <label>
                        <input type="radio" name="genre" value="mystery"> Mystery
                    </label><br>
                    <label>
                        <input type="radio" name="genre" value="sci-fi"> Sci-Fi
                    </label><br>
                    <label>
                        <input type="radio" name="genre" value="fantasy"> Fantasy
                    </label><br>
                    <button type="submit" class="btn btn-primary">Vote</button>
                </form>
            </div>

            <div class="poll" id="poll2">
                <h3>How often do you listen to our podcast?</h3>
                <form>
                    <label>
                        <input type="radio" name="frequency" value="daily"> Daily
                    </label><br>
                    <label>
                        <input type="radio" name="frequency" value="weekly"> Weekly
                    </label><br>
                    <label>
                        <input type="radio" name="frequency" value="monthly"> Monthly
                    </label><br>
                    <label>
                        <input type="radio" name="frequency" value="rarely"> Rarely
                    </label><br>
                    <button type="submit" class="btn btn-primary">Vote</button>
                </form>
            </div>
        </section>
