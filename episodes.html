<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes - ARGs and More</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">ARGs and More</a>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="episodes.html" class="active">Episodes</a></li>
                <li><a href="comments.html">Comments</a></li>
                <li><a href="polls.html">Polls and Q&A's</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Episodes</h1>
            <p>Explore all the episodes of ARGs and More!</p>
        </div>
    </header>

    <main class="container">
        <section class="episode-list">
            <div id="episodes-container">
                <!-- Episodes will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ARGs and More. All Rights Reserved.</p>
        <a href="https://open.spotify.com/show/5tMbujqGx09ntwlINa3aag?si=5c875ecee0934118">Listen on Spotify</a>
    </footer>

    <script>
        // Load episodes dynamically from episodes.json
        fetch('episodes.json')
            .then(response => response.json())
            .then(data => {
                const episodesContainer = document.getElementById('episodes-container');
                data.forEach(episode => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <img src="${episode.thumbnail}" alt="${episode.title} Thumbnail" class="card-image">
                        <div class="card-content">
                            <h3>${episode.title}</h3>
                            <p>${episode.description}</p>
                            <p><strong>Date:</strong> ${episode.date}</p>
                            <a href="${episode.link}" class="btn btn-secondary" target="_blank">Listen Now</a>
                        </div>
                    `;
                    episodesContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading episodes:', error));
    </script>
</body>
</html>
