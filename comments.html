<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments - ARGs and More</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">ARGs and More</a>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="episodes.html">Episodes</a></li>
                <li><a href="comments.html" class="active">Comments</a></li>
                <li><a href="polls.html">Polls</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Comments</h1>
            <p>I love hearing from all of you! Share your thoughts or requests below!</p>
        </div>
    </header>

    <main class="container">
        <section class="comments">
            <h2>Community Comments</h2>
            <div id="comments-container">
                <!-- Comments will be dynamically loaded here -->
            </div>

            <form id="comment-form" class="comment-form">
                <h3>Leave a Comment</h3>
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" required>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ARGs and More. All Rights Reserved.</p>
        <a href="hhttps://open.spotify.com/show/5tMbujqGx09ntwlINa3aag?si=48f88d641e2c47be">Listen on Spotify</a>
    </footer>

    <script>
        // Example script to handle comment form submission
        const commentForm = document.getElementById('comment-form');
        const commentsContainer = document.getElementById('comments-container');

        commentForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            const commentElement = document.createElement('div');
            commentElement.classList.add('comment');
            commentElement.innerHTML = `
                <h4>${name}</h4>
                <p>${comment}</p>
                <hr>
            `;

            commentsContainer.appendChild(commentElement);

            commentForm.reset();
        });
    </script>
</body>
</html>
